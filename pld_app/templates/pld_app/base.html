    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/responsive.css" %}" />
</head>

<body>
    {% block content %}
    {% endblock content %}
    <script>
    var fileUpload = document.querySelector(".upload");
    var plantTypeSelect = document.getElementById("plant_type");
    var fileInput = document.querySelector('input[type="file"]');

    // Disable the file input initially

    plantTypeSelect.addEventListener("change", function() {
        if (this.value !== "") {
            fileInput.disabled = false;
        } else {
            fileInput.disabled = true;
        }
    });

    fileUpload.addEventListener("dragover", function() {
        if (plantTypeSelect.value !== "") {
            this.classList.add("drag");
            this.classList.remove("drop", "done");
        } else {
            alert("Please select the plant type first.");
            fileInput.disabled = true;
        }
    });

    fileUpload.addEventListener("dragleave", function() {
        this.classList.remove("drag");
    });

    fileInput.addEventListener("change", start, false);
    fileInput.addEventListener("click", function() {
        if (plantTypeSelect.value === "") {
            alert("Please select the plant type first.");
            fileInput.disabled = true;
        }
    });

    function start() {
        if (plantTypeSelect.value !== "" && fileInput.value !== "") {
            fileUpload.classList.remove("drag");
            fileUpload.classList.add("drop");
            setTimeout(() => fileUpload.classList.add("done"), 3000);
            setTimeout(() => fileUpload.submit(), 4200);
        } else {
            alert("Please select the plant type and upload an image.");
            fileInput.disabled = true;
        }
    }

    </script>
